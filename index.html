<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Interactive rating component</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap" rel="stylesheet">
  <script src="script.js" defer></script>
</head>

<body>
<main>

<div class="wrapper" id="start">
  <section class="rating">
    <div class="rating__icon grid-center">
      <img src="./images/icon-star.svg" alt="A icon with a star">
    </div>
    <h1 class="rating__title">How did we do?</h1>
    <p class="rating__description">Please let us know how we did with your support request. All feedback is appreciated 
    to help us improve our offering!</p>

    <div class="ration__options">
      <button class="button" data-score="1">1</button>
      <button class="button" data-score="2">2</button>
      <button class="button" data-score="3">3</button>
      <button class="button" data-score="4">4</button>
      <button class="button" data-score="5">5</button>
    </div>
    <button class="rating__submit">Submit</button>
  </section>
</div>

<div class="wrapper" id="end">
  <section class="rating end">
    <div class="grid-center">
      <img src="./images/illustration-thank-you.svg" alt="A illustration with a phone">
    </div>
    <h3 class="rating__choose">You selected <span id="score-selection"></span> out of 5</h3>
    <h1 class="rating__title">Thank you!</h1>
    <p class="rating__description">We appreciate you taking the time to give a rating. If you ever need more support, 
    don't hesitate to get in touch!</p>
  </section> 
</div>

</main>
</body>
</html>
