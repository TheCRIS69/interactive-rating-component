<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Interactive rating component</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>

</head>

<body>
<main>

  <section class="rating-start">
    <div class="rating__star-icon">
      <img src="./images/icon-star.svg" alt="A icon with a star">
    </div>
    <h1 class="title start">How did we do?</h1>
    <p class="description start">Please let us know how we did with your support request. All feedback is appreciated 
    to help us improve our offering!</p>

    <div class="rating__options">
      <button class="button">1</button>
      <button class="button">2</button>
      <button class="button">3</button>
      <button class="button">4</button>
      <button class="button">5</button>
    </div>
    <button class="rating__submit">Submit</button>
  </section>


  <section class="rating-end">
    <img src="./images/illustration-thank-you.svg">
    <h3 class="rating__choose">You selected <span>?</span> out of 5</h3>
    <h1 class="title end">Thank you!</h1>
    <p class="description end">We appreciate you taking the time to give a rating. If you ever need more support, 
    don't hesitate to get in touch!</p>
  </section> 


</main>
</body>
</html>
